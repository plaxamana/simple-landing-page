<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Landing Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="splash">
    <div class="content">
      <h1 class="title">Got marketing? <br /> Advance your business insight.</h1>
      <p class="subtitle">Fill out the form and receive our award winning newsletter.</p>
    </div>
  </div>
  <div class="right-col">
    <form action="#" class="form">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <button type="submit">Sign me up</button>
    </form>
  </div>
</body>

</html>
